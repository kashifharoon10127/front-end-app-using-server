<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link your CSS file -->
</head>
<body>
    <h2>Sign Up </h2>
    <form id="signupForm">
        <input type="text" id="email" placeholder="Email" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="text" id="phone" placeholder="Phone" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>
    <div id="signupMessage"></div>
    <br> <br>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
    <!-- post create  -->
    <h2>Create Post</h2>
    <form id="createPostForm">
        <input type="text" id="postTitle" placeholder="Enter post title" required>
        <textarea id="postContent" placeholder="Enter post content" required></textarea>
        <button type="submit">Create Post</button>
    </form>
    <div id="postMessage"></div>
<!-- update post      -->
<h2>Update Post</h2>
<form id="updatePostForm">
    <input type="text" id="updatePostId" placeholder="Enter post ID" required>
    <input type="text" id="updatePostTitle" placeholder="Enter new title" required>
    <textarea id="updatePostContent" placeholder="Enter new content" required></textarea>
    <button type="submit">Update Post</button>
</form>
<div id="updateMessage"></div>
<!-- post delete -->
<h2>Delete Post</h2>
<form id="deletePostForm">
    <input type="text" id="deletePostId" placeholder="Enter post ID" required>
    <button type="submit">Delete Post</button>
</form>
<div id="deleteMessage"></div>

    <script src="script.js"></script>
</body>
</html>
